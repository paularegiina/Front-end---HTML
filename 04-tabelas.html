<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
					<th>1A</th>
					<th>1B</th>
					<th>1C</th>
				</tr>
			</thead>
			<tbody>
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="right">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da Tabela</td>
				</tr>
			</tfoot>
		</table>
		
		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
				<td ></td>
			</tr>
			<tr height="300">
				<td width="20"></td>
				<td bgcolor="#DDDDDD">Coluna 1</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0000" colspan="4">Rodapé</td>
			</tr>

	</body>
</html>
